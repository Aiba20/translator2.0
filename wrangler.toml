name = "rough-cherry-2b43"
main = "worker.js"
compatibility_date = "2024-11-01"

# Secrets (не хранить здесь — добавить через wrangler secret put GROQ_KEY):
# wrangler secret put GROQ_KEY

# KV namespace для rate limiting
# Создать: wrangler kv:namespace create "KV"
# Заменить id на реальный после создания
[[kv_namespaces]]
binding = "KV"
id = "REPLACE_WITH_YOUR_KV_NAMESPACE_ID"
