name: Deploy Cloudflare Worker

on:
  push:
    paths:
      - 'worker.js'
      - 'wrangler.toml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker to Cloudflare
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

# Настройка (один раз):
# 1. Cloudflare Dashboard → My Profile → API Tokens → Create Token
#    Шаблон: "Edit Cloudflare Workers" — дать права на Workers + KV
# 2. GitHub → Settings → Secrets → Actions → New secret:
#    CF_API_TOKEN = <токен из шага 1>
#    CF_ACCOUNT_ID = <твой Account ID из Cloudflare Dashboard>
# 3. В wrangler.toml заменить REPLACE_WITH_YOUR_KV_NAMESPACE_ID
#    на реальный ID из Workers → KV → Namespaces
